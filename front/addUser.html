<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSSの読み込み -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="input_name_area">
      <label for="">名前</label>
      <input type="text" id="input_name" />
    </div>
    <div class="input_password_area">
      <label for="">P/W</label>
      <input type="password" id="input_password" />
    </div>
    <div class="user_information_regist_area">
      <input
        type="button"
        class="btn btn-primary"
        value="登録"
        id="id_button_user_regist"
      />
    </div>
    <div class="return_home_area">
      <input
        type="button"
        class="btn btn-primary"
        value="戻る"
        id="id_button_return_home"
      />
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- axiosライブラリの読み込み -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module">
      import { ContentProxy } from "./contentProxy.js";

      // 登録ボタンクリックイベント
      $("#id_button_user_regist").on("click", () => {
        let name = $("#input_name").val(); //名前
        let pw = $("#input_password").val(); // PW
        let result = ContentProxy.AddUser(name, pw, null);
        console.log(result);
      });

      // 戻るボタンクリックイベントハンドラ登録
      $("#id_button_return_home").on("click", () => {
        $(document.body).fadeOut("slow", function () {
          window.location.href = "../index.html";
        });
      });
    </script>
  </body>
</html>
